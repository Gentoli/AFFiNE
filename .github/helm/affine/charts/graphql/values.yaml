replicaCount: 1
image:
  repository: ghcr.io/toeverything/affine-graphql
  pullPolicy: IfNotPresent
  tag: ''

imagePullSecrets: []
nameOverride: ''
fullnameOverride: ''
# map to NODE_ENV environment variable
env: 'production'
app:
  admin:
    enabled: false
    secret:
      name: ''
      email: ''
      password: ''
  experimental:
    enableJwstCodec: true
  # AFFINE_SERVER_SUB_PATH
  path: ''
  # AFFINE_SERVER_HOST
  host: '0.0.0.0'
  https: true
  config:
    path: '/.affine'
    persistence:
      enabled: false
      accessMode: ReadWriteMany
      size: 1Gi
  doc:
    mergeInterval: "3000"
  captcha:
    enabled: false
    secret:
      name: ''
    turnstile:
      secret: ''
  copilot:
    enabled: false
    secretName: copilot
    openai:
      key: ''
  objectStorage:
    r2:
      enabled: false
      create: true
      secretName: r2
      accountId: ''
      accessKeyId: ''
      secretAccessKey: ''
  oauth:
    google:
      enabled: false
      secretName: oauth-google
      clientId: ''
      clientSecret: ''
    github:
      enabled: false
      secretName: oauth-github
      clientId: ''
      clientSecret: ''
  mailer:
    enabled: true
    secretName: 'mailer'
    host: 'smtp.gmail.com'
    port: '465'
    user: ''
    password: ''
    sender: 'noreply@toeverything.info'
  metrics:
    enabled: false
    secretName: 'metrics'
    customerIo:
      token: ''
  payment:
    enabled: true
    stripe:
      secretName: 'stripe'
      apiKey: ''
      webhookKey: ''
  features:
    earlyAccessPreview: false
    syncClientVersionCheck: false

serviceAccount:
  create: true
  annotations: {}
  name: 'affine-graphql'

podAnnotations: {}

podSecurityContext:
  fsGroup: 2000

resources:
  requests:
    cpu: '4'
    memory: 4Gi

probe:
  initialDelaySeconds: 20

nodeSelector: {}
tolerations: []
affinity: {}
